<h1>RobotStore</h1>
<p>Welcome to the RobotStore. View, create and delete robots!</p>

<img src="../../assets/images/robot.jpg" alt="Robot image">

<div *ngIf="!loginSuccess">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-success">Login</button>

  </form>
</div>

<div *ngIf="loginSuccess">
  <p >{{ welcomeMessage }}</p>
  <button type="button" (click)="logout()">Logout</button>
</div>
