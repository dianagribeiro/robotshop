<h1>Add Robot</h1>

<p>Here you can create new robots and save them</p>

<div >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="robot.name" name ="name" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price"  [(ngModel)]="robot.price" name="id" required>
    </div>

    <button type="submit" class="btn btn-success">Add</button>

  </form>
</div>
